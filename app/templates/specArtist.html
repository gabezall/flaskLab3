{% extends "base.html" %}

{% block content%}
    <h1>{{ info["name"] }}</h1>
    <h2>{{ info["hometown"] }}</h2>
    <h3>{{ info["description"] }}</h3>

    {% if info["events"] is defined and info["events"]|length > 0 %}
    <h3>Events:</h3>
    <ul>
        {% for event in info["events"] %}
            <li>{{ event }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
