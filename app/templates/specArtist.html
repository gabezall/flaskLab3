{% extends "base.html" %}

{% block content%}
    <h1>{{ info.name }}</h1>
    <h2>{{ info["hometown"] }}</h2>
    <h3>{{ info["playlist"] }}</h3>
    <h3>{{ info["song"] }}</h3>

    <h3>Songs:</h3>
    <ul>
        {% for song in info.songs %}
            <li>{{ song.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
